 
<html>
  <head>
    <title>Hand Gesture Recogniser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-danger heading text-capitalize">hand gesture recogniser 
      <br><br>
      <span>👋</span>
      <span>👌</span>
      <span>👍</span>
      <span>👎</span>
      <span>👏</span>
      <span>👐</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to know what emoji it indicates
      	<br>
        <b style="color: yellow">👍</b>
        <br>
        <b style="color: black">👎</b>
        <br>
        <b style="color: red">👐</b>
        <br>
      </p>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View -</label>
        <div id="camera"></div> <br><br>
        <button id="webcam" class="btn-warning" onclick=take_Snapshot()>Take my Photo</button>
      </div>
        
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label>Prediction-1:</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji1"></p>
        <br>
        <label>Prediction-2:</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div><br><br>
        <button id="identify" class="btn-primary" onclick=check()>Identify the Image</button>
        
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
